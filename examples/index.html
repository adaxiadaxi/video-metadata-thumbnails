<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="video.css" />
  </head>
  <body>
    <div class="container">
      <div class="py-5 text-center">
        <img
          class="d-block mx-auto mb-4"
          src="images/logo.svg"
          alt=""
          width="72"
          height="72"
        />
        <h2>Video Metadata & Thumbnails</h2>
        <p class="lead">
          Convenience method(or Video object) to get metadata and thumbnails of
          HTML5 video or audio(only metadata) Blob.
        </p>
      </div>
      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="quality">quality</label>
          <input type="text" id="quality" class="form-control" placeholder="0.7">
        </div>
        <div class="col-md-4 mb-3">
          <label for="interval">interval</label>
          <input type="text" id="interval" class="form-control" placeholder="1">
        </div>
        <div class="col-md-4 mb-3">
          <label for="scale">scale</label>
          <input type="text" id="scale" class="form-control" placeholder="0.7">
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="start">start</label>
          <input type="text" id="start" class="form-control" placeholder="0">
        </div>
        <div class="col-md-4 mb-3">
          <label for="end">end</label>
          <input type="text" id="end" class="form-control" placeholder="">
        </div>
      </div>
      <hr class="mb-4">
      <div class="row">
        <div class="col-md-6 mb-3">
          <input type="file" onchange="onChange(this.files)" />
        </div>
        <div class="col-md-6 mb-3">
          <div id="loading" style="display: none" class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
      <div id="thumbnails_container" class="thumbnails-container"></div>
      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2020-present, Weiwei Wang</p>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="https://github.com/wangweiwei/video-metadata-thumbnails">Source</a></li>
          <li class="list-inline-item"><a href="https://www.npmjs.com/package/video-metadata-thumbnails">NPM</a></li>
          <li class="list-inline-item"><a href="https://github.com/wangweiwei/video-metadata-thumbnails/issues">Support</a></li>
        </ul>
      </footer>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="video-metadata-thumbnails.iife.js"></script>
    <script src="main.js"></script>
  </body>
</html>
